<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-lightgreen {
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <!-- inline css or inline event 不容易維護 建議少用 -->
    <!-- <div class="box" onclick="boxFun()"> -->
    <div class="box">

    </div>

    <script>

        // function
        function boxFun() {
            console.log('boxFun ok');
        }

        boxFun();

        console.log('boxFun', boxFun);

        // 1.bind
        const box = document.querySelector('.box');

        // 2.action

        // 常用event
        // click
        // change
        // focus
        // keyup
        // mouseEnter
        // mouseLeave

        box.addEventListener('click', boxFun);

        box.addEventListener('mouseenter', function () {
            box.setAttribute('class', 'box bg-pink');
        });
    </script>
</body>

</html>
