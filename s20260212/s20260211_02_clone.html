<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-3">
        <h2>Index Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <!-- ADD BTN -->
        <div class="text-end me-5">
            <button type="button" class="btn btn-success mb-3"><i class="fa-solid fa-plus"></i></button>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>MOBILE</th>
                    <th>OPT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>amy</td>
                    <td>0911</td>
                    <td>
                        <button type="button" class="btn btn-warning">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                        <button type="button" class="btn btn-primary clone-btn">
                            <i class="fa-solid fa-clone"></i>
                        </button>
                        <!-- remove tr -->
                        <button type="button" class="btn btn-info remove-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>


                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {

            // 1.bind
            const cloneBtn = $('.clone-btn');
            const removeBtn = $('.remove-btn');
            console.log('cloneBtn', cloneBtn);
            console.log('removeBtn', removeBtn);


            // 2.action
            cloneBtn.click(function (e) {
                // e.preventDefault();
                // console.log('clone btn ok');
                let tmpTr = $(this).closest('tr');
                // console.log('tmpTr', tmpTr);
                let cloneTr = tmpTr.clone(true);
                // console.log('cloneTr', cloneTr);
                // append to table
                tmpTr.after(cloneTr);

            });

            removeBtn.click(function (e) {
                // e.preventDefault();
                if ($('table tbody tr').length > 1) {
                    let tmpTr = $(this).closest('tr');
                    tmpTr.remove();
                }

            });
        });

    </script>
</body>

</html>
