<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            /* Forest gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #1b4332;
            margin-bottom: 1.5rem;
        }

        .container-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border: 1px solid #a8d5ba;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f0f9f4;
        }

        input:focus {
            outline: none;
            border-color: #2d6a4f;
            box-shadow: 0 0 5px rgba(45, 106, 79, 0.4);
            background-color: #fff;
        }

        button {
            padding: 12px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 600;
        }

        button:hover {
            background-color: #1b4332;
        }

        button:active {
            transform: scale(0.98);
        }

        .container-result {
            min-height: 50px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8f5e9;
            font-size: 18px;
            font-weight: 500;
            color: #1b4332;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid #c8e6c9;
        }

        .pass {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            box-shadow: 0 2px 5px rgba(21, 87, 36, 0.1);
        }

        .fail {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            box-shadow: 0 2px 5px rgba(114, 28, 36, 0.1);
        }
    </style>
</head>

<body>

    <div class="main-container">
        <h2>成績查詢</h2>
        <div class="container-input">
            <input type="text" id="inputName" placeholder="請輸入姓名 (Name)">
            <input type="number" id="inputScore" placeholder="請輸入分數 (Score)">
            <button id="checkBtn">送出查詢</button>
        </div>

        <div class="container-result" id="resultContainer">
            請輸入資料後按下查詢
        </div>
    </div>

    <script>
        const checkBtn = document.getElementById('checkBtn');
        const inputName = document.getElementById('inputName');
        const inputScore = document.getElementById('inputScore');
        const resultContainer = document.getElementById('resultContainer');

        checkBtn.addEventListener('click', function () {
            const name = inputName.value.trim();
            const score = parseInt(inputScore.value);

            if (!name) {
                alert('請輸入姓名');
                return;
            }

            if (isNaN(score)) {
                alert('請輸入有效的分數');
                return;
            }

            let message = '';
            resultContainer.className = 'container-result'; // Reset classes

            if (score >= 60) {
                message = `${name} - ${score} - 恭喜過關`;
                resultContainer.classList.add('pass');
            } else {
                message = `${name} - ${score} - 堅持一下下 快要過關了`;
                resultContainer.classList.add('fail');
            }

            resultContainer.innerText = message;
        });
    </script>
</body>

</html>
