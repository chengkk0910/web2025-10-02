<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            /* height: 40vh; */
            /* background-color: lightblue; */
            margin: auto;
            margin-top: 20px;
        }
        .form-box {
            width: 300px;
            height: 100%;
            background-color: lightpink;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
            text-align: center;
            border-radius: 20px;
        }
        .result {
            width: 300px;
            height: 100px;
            background-color: lightyellow;
            margin: auto;
            margin-top: 20px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-box">
            <form action="">
                <p>
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" value="kai">
                </p>
                <p>
                    <label for="score">分數</label>
                    <input type="text" name="score" id="score" value="80">
                </p>
                <p>
                    <input type="submit" value="送出">
                </p>

            </form>
        </div>
    </div>

    <div class="container">
        <div class="result">
            <span>Pass ?</span>
        </div>
    </div>
</body>

</html>
