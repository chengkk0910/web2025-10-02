<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            /* height: 40vh; */
            /* background-color: lightblue; */
            margin: auto;
            margin-top: 20px;
        }

        .form-box {
            width: 300px;
            height: 100%;
            background-color: lightpink;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
            text-align: center;
            border-radius: 20px;
        }

        .result {
            width: 300px;
            height: 100px;
            background-color: lightyellow;
            margin: auto;
            margin-top: 20px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-box">
            <form action="">
                <p>
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" value="">
                </p>
                <p>
                    <label for="score">分數</label>
                    <input type="text" name="score" id="score" value="">
                </p>
                <p>
                    <input type="submit" value="送出" id="submitBtn">
                </p>

            </form>
        </div>
    </div>

    <div class="container">
        <div class="result">
            <span id="resultSpan">Pass ?</span>
        </div>
    </div>

    <script>
        // 1.bind
        let nameInput = document.getElementById('name');
        let scoreInput = document.getElementById('score');
        let submitBtn = document.getElementById('submitBtn');
        let resultSpan = document.getElementById('resultSpan');
        console.log('nameInput', nameInput);
        console.log('scoreInput', scoreInput);
        console.log('submitBtn', submitBtn);
        console.log('resultSpan', resultSpan);

        // 2.action
        // submitBtn 點擊事件
        submitBtn.addEventListener('click', function (e) {
            // 阻止表單預設行為
            e.preventDefault();

            let tmpName = nameInput.value;
            // 懶人包 數字 轉型
            let tmpScore = Number(scoreInput.value);
            console.log('tmpName', tmpName);
            console.log('tmpScore', tmpScore);
            // typeof
            console.log('tmpName typeof', typeof (tmpName));
            console.log('tmpScore typeof', typeof (tmpScore));

            resultSpan.innerText = tmpName + ' ' + tmpScore + '分 ';

            // input value
            // span box innerText

        });

    </script>

</body>

</html>
