<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
            margin: auto;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .container>div {
            width: 60%;
            /* background-color: lightpink; */
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            height: 30px;
            background-color: lightpink;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <label for="money">單筆金額 萬</label>
            <input type="text" name="money" id="money" value="100">
            <div>
                <label for="rate">年化報酬率 %</label>
                <input type="text" name="rate" id="rate" value="10">
            </div>
            <div>
                <label for="year">時間 年</label>
                <input type="text" name="year" id="year" value="40">
            </div>
            <div>
                <input type="submit" value="送出" id="myBtn" class="submit-btn">
            </div>
            <div class="div">
                <span id="resultSpan">計算結果</span>
            </div>
        </div>


</body>
<script>
    // 客人輸入名稱與電話 定位
    // 回傳給客人 訂位成功
    // cat 回傳給客人 訂位已滿

    // 1.bind
    const money = document.getElementById('money');
    const rate = document.getElementById('rate');
    const year = document.getElementById('year');
    const myBtn = document.getElementById('myBtn');
    const resultSpan = document.getElementById('resultSpan');
    console.log('money', money);
    console.log('rate', rate);
    console.log('year', year);
    console.log('myBtn', myBtn);
    console.log('resultSpan', resultSpan);

    // 2.action
    myBtn.addEventListener('click', function () {
        console.log('click btn');
        let moneyValue = money.value;
        let rateValue = rate.value / 100 + 1;
        
        let yearValue = year.value;
        console.log('moneyValue', moneyValue);
        console.log('rateValue', rateValue);
        console.log('yearValue', yearValue);

        let tmpText = ``;
        let tmpResult = 0;

        // 複利計算
        // 每一年顯示利滾利的結果
        // 第1年.
        // 第2年.
        // 第3年.

        // 

        let sum = 0;

        let resultText = `
         複利計算結果如下：<br>        
        `;

        // Number() 數字
        // parseInt() 數字 整數
        for (let i = 1; i <= yearValue; i++) {
            // sum 四捨五入
            if (i == 1) {
                sum = Number(moneyValue);
            } else {
                sum = parseInt(sum * Number(rateValue));
            }
            let tmpText = `第${i}年.金額為：${sum}<br>`;
            resultText += tmpText;

            console.log(tmpText);
        }


        resultSpan.innerHTML = resultText;
        // innertHTML 可以放 HTML標籤
        // innerText 只能放文字




    });

</script>

</html>
