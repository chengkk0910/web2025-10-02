<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
            margin: auto;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .container>div {
            width: 60%;
            /* background-color: lightpink; */
        }

        .submit-btn {
            width: 100%;
            height: 30px;
            background-color: lightpink;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <label for="num1">數字1</label>
            <input type="text" name="num1" id="num1">
        </div>
        <div>
            <label for="num2">數字2</label>
            <input type="text" name="num2" id="num2">
        </div>
        <div>
            <label for="operator">運算符號</label>
            <!-- <input type="text" name="operator" id="operator"> -->
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div>
            <input type="submit" value="送出" id="myBtn" class="submit-btn">
        </div>
        <div class="div">
            <span id="resultSpan">計算結果</span>
        </div>
    </div>


</body>
<script>
    // 客人輸入名稱與電話 定位
    // 回傳給客人 訂位成功
    // cat 回傳給客人 訂位已滿

    // 1.bind
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const operator = document.getElementById('operator');
    const myBtn = document.getElementById('myBtn');
    const resultSpan = document.getElementById('resultSpan');
    console.log('num1', num1);
    console.log('num2', num2);
    console.log('operator', operator);
    console.log('myBtn', myBtn);
    console.log('resultSpan', resultSpan);

    // 2.action
    myBtn.addEventListener('click', function () {
        console.log('click btn');
        let num1Value = num1.value;
        let num2Value = num2.value;
        let operatorValue = operator.value;
        console.log('num1Value', num1Value);
        console.log('num2Value', num2Value);
        console.log('operatorValue', operatorValue);

        let tmpTest = ``;
        let tmpResult = 0;
        switch (operatorValue) {
            case '+':
                tmpResult = Number(num1Value) + Number(num2Value);
                tmpTest = `${num1Value} ${operatorValue} ${num2Value} 計算結果為：${tmpResult}`;
                break;
            case '-':
                tmpResult = Number(num1Value) - Number(num2Value);
                tmpTest = `${num1Value} ${operatorValue} ${num2Value} 計算結果為：${tmpResult}`;
                break;
            case '*':
                tmpResult = Number(num1Value) * Number(num2Value);
                tmpTest = `${num1Value} ${operatorValue} ${num2Value} 計算結果為：${tmpResult}`;
                break;
            case '/':
                tmpResult = Number(num1Value) / Number(num2Value);
                tmpTest = `${num1Value} ${operatorValue} ${num2Value} 計算結果為：${tmpResult}`;
                break;

            default:
                tmpTest = `無效的運算符號`;
                break;
        }

        resultSpan.innerHTML = tmpTest;
        // innertHTML 可以放 HTML標籤
        // innerText 只能放文字




    });

</script>

</html>
