<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin: auto;
        }

        .btn {
            width: 300px;
            height: 100px;
            background-color: lightpink;
            margin: auto;
            margin-top: 10px;
        }

        .bg-yellow {
            background-color: lightyellow;
        }

        .bg-blue {
            background-color: lightblue;
        }
    </style>

</head>


<body>

    <div class="btn"></div>
    <div class="box">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const box = $('.box');
            const btn = $('.btn');
            let isBlue = true;
            let isHiden = false;



            // 2.action
            // box.hide();
            // 1.lightblue -> lightyellow
            // 2.lightyellow -> lightblue

            btn.click(function () {
                console.log('jQuery btn click ok');
                // box.hide();
                // hide show

                // 1.藍色 顯示
                // click -> toogle -> 淡入淡出 變成黃色




                box.fadeToggle(2000, () => {
                    if (isHiden) {
                        isHidden = true;
                        if (isBlue) {
                            console.log('isBlue', isBlue);
                            box.attr('class', 'box bg-yellow');
                            isBlue = false;
                        }
                        else {
                            console.log('isBlue', isBlue);
                            box.attr('class', 'box bg-blue');
                            isBlue = true;
                        }
                    } else {
                        isHiden = false;
                    }

                });

                // box.fadeIn(3000);
                // box.fadeOut(3000);

            });


        });

    </script>
</body>

</html>
