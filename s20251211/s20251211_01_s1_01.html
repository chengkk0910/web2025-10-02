<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 30%;
            /* height: 50vh; */
            background-color: lightblue;
            margin: auto;
            margin-top: 20px;

            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;

            padding: 30px;
        }

        h3 {
            text-align: center;
        }

        .container>div {
            width: 80%;
            text-align: center;
        }
    </style>
</head>

<body>

    <h3>
        單筆投資
    </h3>
    <div class="container container-s1-input ">
        <div>
            <label for="moenyS1">單筆金額 元</label>
            <input type="number" name="" id="moenyS1" value="0">
        </div>

        <div>
            <label for="yearS1">投資時間 年</label>
            <input type="number" name="" id="yearS1" value="0">
        </div>

        <div>
            <label for="rateS1">投資利率 %</label>
            <input type="number" name="" id="rateS1" value="0">
        </div>

        <div>
            <input type="submit" value="單筆投資計算" id="btnS1">
        </div>


    </div>


    <div class="container container-s1-output">
        <div id="resultS1">
            <!-- 1. 100元 <br>
            2. 110元 <br> -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            // input
            const moneyS1 = $('#moenyS1');
            const yearS1 = $('#yearS1');
            const rateS1 = $('#rateS1');
            // output
            const resultS1 = $('#resultS1');
            // button
            const btnS1 = $('#btnS1');

            console.log('moneyS1', moneyS1);
            console.log('yearS1', yearS1);
            console.log('rateS1', rateS1);
            console.log('resultS1', resultS1);
            console.log('btnS1', btnS1);

            // 2.action
            // init value
            moneyS1.val(1000000);
            yearS1.val(7);
            rateS1.val(10);

            btnS1.click(function () {
                console.log('btnS1 clicked');
                // get input value
                let getMoneyS1 = Number(moneyS1.val());
                let getYearS1 = Number(yearS1.val());
                let getRateS1 = Number(rateS1.val()) / 100;
                console.log('getMoneyS1', getMoneyS1);
                console.log('getYearS1', getYearS1);
                console.log('getRateS1', getRateS1);


                // 計算
                // 1. 100
                // 2. 100 * (1 + 0.1) = 110
                // 3. 110 * (1 + 0.1) = 121

                // 第1年 1000000
                // 第2年 1000000 * (1 + 0.1)
                // 第3年 1000000 * (1 + 0.1) *
                let sumS1 = 0;
                let tmpText = ``;
                for (let i = 1; i <= getYearS1; i++) {
                    // console.log('i', i);
                    tmpText += `第${i}年：`;

                    // 第一年

                    // toFixed(0) 取整數
                    // 四捨五入 到 0 位
                    if (i == 1) {
                        sumS1 = getMoneyS1;
                        tmpText += `${sumS1.toFixed(0)} 元 <br>`;
                    } else {
                        // 其他年份
                        sumS1 = sumS1 * (1 + getRateS1);
                        tmpText += `${sumS1.toFixed(0)} 元 <br>`;
                    }
                }
                console.log('tmpText', tmpText);

                resultS1.html(tmpText);

            });

        });

    </script>
</body>

</html>
