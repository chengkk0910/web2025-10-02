<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 30%;
            height: 50vh;
            background-color: lightblue;
            margin: auto;
            margin-top: 20px;

            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        h3 {
            text-align: center;
        }

        .container>div {
            width: 80%;
            text-align: center;
        }
    </style>
</head>

<body>

    <h3>
        單筆投資未來值計算
    </h3>
    <div class="container container-s1-input ">
        <div>
            <label for="moeny-s1">單筆金額</label>
            <input type="number" name="" id="moeny-s1">
        </div>

        <div>
            <label for="year-s1">投資時間</label>
            <input type="number" name="" id="year-s1">
        </div>

        <div>
            <label for="rate-s1">投資利率</label>
            <input type="number" name="" id="rate-s1">
        </div>

        <div>
            <input type="submit" value="單筆投資計算">
        </div>


    </div>


    <div class="container container-s1-output">
        <div id="result-s1">
            1. 100元 <br>
            2. 110元 <br>
        </div>
    </div>

</body>

</html>
