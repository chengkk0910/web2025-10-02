<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            /* text-align: center; */
            /* padding-top: 30px; */
        }

        .overflow-hidden {
            overflow: hidden;
        }
        .w-100{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://picsum.photos/id/237/100/100" alt="">
        <!-- <p>狗狗的圖片</p> -->

    <div class="box overflow-hidden">
        <img src="https://picsum.photos/id/237/600/600" alt="" class="w-100">
        <!-- <img src="https://picsum.photos/id/237/600/600" alt=""> -->
        <!-- <p>狗狗的圖片</p> -->
    </div>
</body>

</html>
