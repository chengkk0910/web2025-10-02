<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>HTML Formatting Elements</h2>

    <!-- 粗體 -->
    <p>
        粗體 b vs strong
    </p>
    <p>
        <b>This is bold text b</b>
    </p>

    <!-- 有語意的粗體 -->
    <p>
        <strong>This is bold text strong</strong>
    </p>

    <br>
    <hr>
    <br>

    <p>
        斜體 i vs em
    </p>
    <p>
        <i>This is italic text i</i>
    </p>

    <!-- 有語意的斜體 -->
    <p>
        <em>This is italic text em</em>
    </p>

</body>

</html>
