    <title>Document</title>

    <style>
        #p90 {

            width: 75%;

        #p40 {
            width: 40%;
        }

</head>

<body>

    <p>
        <img src="./test.jpg" alt="" width="100%">

        <img src="./test.jpg" alt="" width="50%">
    </p>

    <p>
        <img src="./test.jpg" alt="" width="30%">
    </p>

    <hr>

    <!-- css change -->
    <p>
        <img src="./test.jpg" alt="" id="p90">
    </p>

    <p>
        <img src="./test.jpg" alt="" id="p75">
    </p>

        <img src="./test.jpg" alt="" id="p40">
