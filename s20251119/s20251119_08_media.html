<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: pink;
        }

        /* min-width 這個尺寸以下 */
        /* max-width 這個尺寸以上 */
        @media screen and (min-width: 640px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>

<body>

    <h1>Resize the browser window to see the effect!</h1>

    <p>The media query is applied if the media type is screen, and the viewport width is 480px or more.</p>

</body>

</html>
