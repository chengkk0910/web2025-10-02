<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 80vh;
            background-color: lightblue;
            margin: auto;
            margin-top: 50px;
        }

        .item {
            width: 300px;
            height: 300px;
            background-color: lightpink;
            transition: background-color 3s scale 3s;
        }

        .item:hover {
            background-color: lightyellow;
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
    </div>
</body>

</html>
