<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            animation-name: myAnimation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            position: relative;
            margin: auto;
            margin-top: 50px;
        }

        @keyframes myAnimation {

            0% {
                background-color: lightblue;
                left: 0px;
                top: 0px;
                width: 300px;
                height: 300px;
            }

            25% {
                background-color: lightpink;
                left: 200px;
                top: 0px;
                width: 200px;
                height: 200px;
            }

            50% {
                background-color: lightyellow;
                left: 200px;
                top: 200px;
                width: 300px;
                height: 300px;
            }

            75% {
                background-color: lightgreen;
                left: 0px;
                top: 200px;
                width: 200px;
                height: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
