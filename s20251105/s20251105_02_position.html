<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;

        }

        * {
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin-top: 30px;
        }

        .box2 {
            /* position static default */
            /* position: static;  */
            position: relative;
            left: 100px;
            top: 100px;
        }

        .box3 {
            position: fixed;
            right: 50px;
            bottom: 50px;
            background-color: lightpink;
        }

        .box-in {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            right: 30px;
            bottom: 30px;
            border-radius: 100px;
        }

        .box-in-right-top {
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            position: absolute;
            right: 30px;
            top: 30px;
            border-radius: 100px;
        }


        .box-in-left-bottom {
            width: 100px;
            height: 100px;
            background-color: darkgoldenrod;
            position: absolute;
            left: 30px;
            bottom: 30px;
            border-radius: 100px;
        }

        .box-in-left-top {
            width: 100px;
            height: 100px;
            background-color: darkblue;
            position: absolute;
            left: 30px;
            top: 30px;
            border-radius: 100px;
            text-align: center;
            color: red;
            font-size: 30px;
            padding-top: 20px;

        }
    </style>
</head>

<body>
    <div class="box box1">

    </div>

    <div class="box box2">


        <div class="box-in">
            <!-- 搶先預購 -->
        </div>

        <div class="box-in-right-top">
            <!-- 搶先預購 -->
        </div>

        <div class="box-in-left-bottom">
            <!-- 搶先預購 -->
        </div>

        <div class="box-in-left-top">
            <!-- 搶先預購 -->
            new
        </div>
    </div>

    <div class="box box3">

    </div>
</body>

</html>
