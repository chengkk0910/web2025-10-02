<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin-top: 30px;
        }

        .box2 {
            /* position static default */
            /* position: static;  */
            position: relative;
            left: 100px;
            top: 100px;
        }

        .box3 {
            position: fixed;
            right: 50px;
            bottom: 50px;
            background-color: lightpink;
        }

        .box-in {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            right: 30px;
            bottom: 30px;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="box box1">

    </div>

    <div class="box box2">
        <div class="box-in">
            <!-- 搶先預購 -->
        </div>
    </div>

    <div class="box box3">

    </div>
</body>

</html>
