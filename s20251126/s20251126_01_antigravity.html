<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Antigravity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: var(--accent-gradient);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
            animation: pulse 8s ease-in-out infinite alternate;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4rem 6rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            transform: translateZ(20px);
        }

        p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 300;
            transform: translateZ(10px);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.15;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

        @media (max-width: 768px) {
            .card {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>
    <div class="card" id="tilt-card">
        <h1>Hello Antigravity</h1>
        <p>Welcome to the future of web experiences.</p>
    </div>

    <script>
        const card = document.getElementById('tilt-card');
        const body = document.body;

        body.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        body.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // Mobile device orientation support
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const tiltX = (e.gamma) / 2; // Left/Right
                const tiltY = (e.beta - 45) / 2; // Front/Back (assuming holding at 45deg)

                // Limit the tilt
                const limit = 15;
                const x = Math.max(Math.min(tiltX, limit), -limit);
                const y = Math.max(Math.min(tiltY, limit), -limit);

                card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            });
        }
    </script>
</body>

</html>
